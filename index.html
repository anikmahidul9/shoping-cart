<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <title>shopping cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="menu">
        <div class="title">
            <h2>my shopping cart</h2>
            <div class="underline"></div>
        </div>
        <div class="section-center">
            <article class="menu-item">
                <img src="./images/product-1.png" alt="Iphone" class="photo">
                <div class="item-info">
                    <header>
                        <h4 class="a" >iphone 11 pro</h4>
                        <div class="button">
                            <button id="phoneminus" class="btn"><i class="fas fa-minus"></i></button>
                           <input id="phone-num" type="number" min="0" class="form-contr" value="1">
                           <button id="phoneplus" class="btn"><i class="fas fa-plus"></i></button>
                        </div>
                        <h4 class="price">$ <span id="phoneprice" >1278</span></h4>
                        <img src="images/remove.png" alt="remove" class="remove-item" >
                    </header>
                </div>
            </article>
            <article class="menu-item">
                <img src="./images/product-2.png" alt="Iphone" class="photo">
                <div class="item-info">
                    <header>
                        <h4 class="a" >iphone 11 pro cover</h4>
                        <div class="button">
                            <button id="caseminus" class="btn"><i class="fas fa-minus"></i></button>
                           <input id="case-num" type="number" min="0" class="form-contr" value="1">
                           <button id="caseplus" class="btn"><i class="fas fa-plus"></i></button>
                        </div>
                        <h4 class="price">$ <span id="caseprice" >110</span></h4>
                        <img src="images/remove.png" alt="remove" class="remove-item">
                    </header>
                </div>
                
            </article>
            
            <div class="cart-item">
                <div class="row b">

                   <div class="col-md-10">
                      <h5>Subtotal: </h5>
                      <h5>Tax:</h5>
                      <h5>Total:</h5>
                   </div>

                   <div class="col-md-2 status">
                      <h5>$ <span id="subtotal" >0</span></h5>
                      <h5>$ <span id="tax">0</span> </h5>
                      <h5>$ <span id="total" >0</span> </h5>
                   </div>
                </div>
             </div>
             <div class="col-md-12 pt-4 pb-4">
                <button type="button" class="btn btn-success check-out">Check Out</button>
             </div>
        </div>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
